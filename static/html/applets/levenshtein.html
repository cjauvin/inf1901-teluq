<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur de distance de Levenshtein</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- Icon Components (Replaced imports with inline SVGs) ---
        const ArrowRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>;
        const Trash2 = ({ size = 20 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>;
        const Plus = ({ size = 20 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const RefreshCw = ({ size = 20 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>;
        const Type = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>;
        const Info = ({ size = 20 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>;

        const LevenshteinVisualizer = () => {
          const [source, setSource] = useState('paris');
          const [target, setTarget] = useState('paradis');

          // Use useMemo to calculate derived state synchronously during render
          const { matrix, path, steps } = useMemo(() => {
              const m = source.length;
              const n = target.length;

              // Initialize Matrix
              const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

              // Base cases
              for (let i = 0; i <= m; i++) dp[i][0] = i;
              for (let j = 0; j <= n; j++) dp[0][j] = j;

              // Fill Matrix
              for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                  const cost = source[i - 1] === target[j - 1] ? 0 : 1;
                  dp[i][j] = Math.min(
                    dp[i - 1][j] + 1,       // Deletion
                    dp[i][j - 1] + 1,       // Insertion
                    dp[i - 1][j - 1] + cost // Substitution
                  );
                }
              }

              // Backtrack
              let i = m;
              let j = n;
              const newPath = [{ r: i, c: j }];
              const newSteps = [];

              while (i > 0 || j > 0) {
                const currentVal = dp[i][j];

                if (i === 0) {
                  newSteps.unshift({ type: 'insert', char: target[j-1], index: j });
                  j--;
                }
                else if (j === 0) {
                  newSteps.unshift({ type: 'delete', char: source[i-1], index: i });
                  i--;
                }
                else {
                  const deletion = dp[i - 1][j];
                  const substitution = dp[i - 1][j - 1];
                  const cost = source[i - 1] === target[j - 1] ? 0 : 1;

                  // Order of operations preference for visual stability: Match/Sub > Delete > Insert
                  if (substitution + cost === currentVal) {
                     if (cost === 0) {
                       newSteps.unshift({ type: 'match', char: source[i-1] });
                     } else {
                       newSteps.unshift({ type: 'substitute', from: source[i-1], to: target[j-1] });
                     }
                     i--;
                     j--;
                  } else if (deletion + 1 === currentVal) {
                     newSteps.unshift({ type: 'delete', char: source[i-1] });
                     i--;
                  } else {
                     newSteps.unshift({ type: 'insert', char: target[j-1] });
                     j--;
                  }
                }
                newPath.push({ r: i, c: j });
              }

              return { matrix: dp, path: newPath, steps: newSteps };
          }, [source, target]);

          const isPath = (r, c) => {
            return path.some(p => p.r === r && p.c === c);
          };

          const getPathColor = (r, c) => {
            if (!isPath(r, c)) return 'bg-white text-gray-500';
            if (r === 0 && c === 0) return 'bg-blue-100 border-blue-500 text-blue-900 font-bold';
            return 'bg-blue-600 text-white font-bold scale-105 shadow-md z-10';
          };

          return (
            <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans text-slate-800">
              <div className="max-w-6xl mx-auto">
                <header className="mb-6 md:mb-8 text-center">
                  <h1 className="text-2xl md:text-3xl font-extrabold text-slate-900 mb-2">Distance de Levenshtein</h1>
                  <p className="text-sm md:text-base text-slate-500">Visualisation de l'algorithme de distance d'édition</p>
                </header>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">

                  {/* CARD 1: Inputs */}
                  <div className="lg:col-span-1 bg-white p-4 md:p-6 rounded-xl shadow-sm border border-slate-200">
                    <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                      <Type />
                      Entrées
                    </h2>

                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-slate-500 mb-1">Chaîne source (verticale)</label>
                        <input
                          type="text"
                          value={source}
                          onChange={(e) => setSource(e.target.value)}
                          className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                          placeholder="ex. paris"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-slate-500 mb-1">Chaîne cible (horizontale)</label>
                        <input
                          type="text"
                          value={target}
                          onChange={(e) => setTarget(e.target.value)}
                          className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                          placeholder="ex. paradis"
                        />
                      </div>
                    </div>

                    <div className="mt-6 pt-4 border-t border-slate-100 flex justify-between items-center">
                       <span className="text-sm font-medium text-slate-500">Distance totale :</span>
                       <span className="text-3xl font-bold text-blue-600">
                         {matrix.length > 0 && matrix[source.length][target.length]}
                       </span>
                    </div>
                  </div>

                  {/* CARD 2: Matrix (Moved up in DOM order for mobile, Right side for Desktop) */}
                  <div className="lg:col-span-2 lg:row-span-2 bg-white p-4 md:p-6 rounded-xl shadow-sm border border-slate-200 overflow-x-auto">
                    <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                      <div className="w-5 h-5 rounded bg-blue-600 text-white flex items-center justify-center text-xs font-bold">M</div>
                      Matrice PD
                    </h2>

                    <div className="inline-block min-w-full">
                      <div className="grid gap-1" style={{
                          gridTemplateColumns: `auto repeat(${target.length + 1}, minmax(32px, 1fr))`
                        }}>

                        <div className="h-8 w-8 md:h-10 md:w-10"></div>
                        <div className="h-8 w-8 md:h-10 md:w-10 flex items-center justify-center font-mono font-bold text-slate-400">#</div>
                        {target.split('').map((char, i) => (
                          <div key={i} className="h-8 md:h-10 flex items-center justify-center font-mono font-bold text-slate-700 bg-slate-50 rounded text-sm md:text-base">
                            {char}
                          </div>
                        ))}

                        {matrix.map((row, rIndex) => (
                          <React.Fragment key={rIndex}>
                            <div className="h-8 w-8 md:h-10 md:w-10 flex items-center justify-center font-mono font-bold text-slate-700 bg-slate-50 rounded text-sm md:text-base">
                               {rIndex === 0 ? '#' : source[rIndex - 1]}
                            </div>

                            {row.map((val, cIndex) => (
                              <div
                                key={`${rIndex}-${cIndex}`}
                                className={`
                                  h-8 md:h-10 flex items-center justify-center rounded border text-xs md:text-sm transition-all duration-300
                                  ${getPathColor(rIndex, cIndex)}
                                  ${!isPath(rIndex, cIndex) ? 'border-slate-100' : 'border-blue-600'}
                                `}
                              >
                                {val}
                              </div>
                            ))}
                          </React.Fragment>
                        ))}
                      </div>
                    </div>

                    <div className="mt-6 flex flex-wrap gap-4 text-sm text-slate-500 bg-slate-50 p-4 rounded-lg">
                      <div className="flex items-center gap-2">
                        <Info size={16} />
                        <span className="font-semibold">Légende :</span>
                      </div>
                      <div className="flex items-center gap-2">
                        <div className="w-4 h-4 bg-blue-600 rounded"></div>
                        <span>Chemin optimal</span>
                      </div>
                       <div className="flex items-center gap-2">
                        <div className="w-4 h-4 bg-white border border-slate-200 rounded text-center text-xs leading-4">N</div>
                        <span>Coût</span>
                      </div>
                    </div>
                  </div>

                  {/* CARD 3: Operations (Bottom for mobile, Left-Bottom for Desktop) */}
                  <div className="lg:col-span-1 bg-white p-4 md:p-6 rounded-xl shadow-sm border border-slate-200 max-h-[400px] lg:max-h-[500px] overflow-y-auto">
                    <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                      <ArrowRight />
                      Opérations
                    </h2>

                    <div className="space-y-2">
                      {steps.map((step, idx) => (
                        <div key={idx} className="flex items-center gap-3 p-3 rounded-lg bg-slate-50 border border-slate-100 text-sm">
                          <span className="font-mono text-slate-400 w-6 shrink-0">{idx + 1}.</span>

                          {step.type === 'match' && (
                            <>
                              <div className="p-1.5 bg-green-100 text-green-700 rounded shrink-0">
                                <RefreshCw size={14} />
                              </div>
                              <span className="text-slate-700 break-words">Identique <b>"{step.char}"</b></span>
                            </>
                          )}

                          {step.type === 'substitute' && (
                            <>
                              <div className="p-1.5 bg-yellow-100 text-yellow-700 rounded shrink-0">
                                <RefreshCw size={14} />
                              </div>
                              <span className="text-slate-700 break-words">Remplacer <b>"{step.from}"</b> par <b>"{step.to}"</b></span>
                            </>
                          )}

                          {step.type === 'insert' && (
                            <>
                              <div className="p-1.5 bg-blue-100 text-blue-700 rounded shrink-0">
                                <Plus size={14} />
                              </div>
                              <span className="text-slate-700 break-words">Insérer <b>"{step.char}"</b></span>
                            </>
                          )}

                          {step.type === 'delete' && (
                            <>
                              <div className="p-1.5 bg-red-100 text-red-700 rounded shrink-0">
                                <Trash2 size={14} />
                              </div>
                              <span className="text-slate-700 break-words">Supprimer <b>"{step.char}"</b></span>
                            </>
                          )}
                        </div>
                      ))}
                      {steps.length === 0 && (
                        <div className="text-slate-400 italic text-center py-4">Les chaînes sont identiques</div>
                      )}
                    </div>
                  </div>

                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LevenshteinVisualizer />);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
